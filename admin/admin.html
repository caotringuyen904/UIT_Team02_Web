<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Old Man Food</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <!-- custom css file link  -->
    <link rel="stylesheet" href="admin.css">
    
</head>

<body>
    <!-- header section starts  -->
    <header>
        <a href="../food/index.html" class="logo">
            <img class="logoonggia" width="100px" src="../food/images/logoOngGia.png">
        </a>

        <div id="menu-bar" class="fas fa-bars fa-times"></div>
     
        <nav class="navbar">
            <a href="../food/index.html">Home</a>
            <a href="../food/index.html">About</a>
            
        </nav>
    </header>

    <div class="form-container">
      <div class="form-auto">
        <form id="addProductForm" class="form-group">
          <div class="form-group col-sm-4">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group col-sm-4">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" required>
          </div>
          <div class="form-group col-sm-4">
            <label for="image">Image:</label>
            <input type="file" class="form-control-file" id="image" accept="image/*" required>
          </div>
          <div class="form-group col-sm-4">
            <label for="type">Type:</label>
            <select class="form-control" id="type">
              <option value="BURGER">Burger</option>
              <option value="CHICKEN">Chicken</option>
              <option value="CAKE">Cake</option>
              <option value="DESSERT">Dessert</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary ml-4">Add Product</button>
        </form>
      </div>      
    </div>

    <div class="" id="productList"></div>


        <script src="adminPage.js"></script>

        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>


</body>
</html>
