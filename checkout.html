<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <!-- 
    Main container
   -->
    <main class="container">
      <h1 class="heading">
        <ion-icon name="card-outline"></ion-icon> Check out
        <button class="home">Home</button>
      </h1>
      <div class="item-flex">
        <!-- Section checkout -->
        <section class="checkout">
          <h2 class="section-heading">Payment Details</h2>
          <div id="payment-form" class="payment-form">
            <div class="payment-method">
              <button id="credit-card" class="method">
                <div class="method-header">
                  <ion-icon name="card"></ion-icon>
                  <span>Credit Card</span>
                  <img
                    src="images\credit_services.png"
                    width="90px"
                    class="services"
                  />
                  <ion-icon
                    class="checkmark"
                    name="checkmark-circle-outline"
                  ></ion-icon>
                </div>
              </button>
              <button id="debit-card" class="method">
                <div class="method-header">
                  <ion-icon name="card"></ion-icon>
                  <span>Debit Card</span>
                  <ion-icon
                    class="checkmark"
                    name="checkmark-circle-outline"
                  ></ion-icon>
                </div>
              </button>
              <button id="momo" class="method">
                <div class="method-header">
                  <img
                    src="images\MoMo_Logo.png"
                    width="20px"
                    class="method-img"
                  />
                  <span>Momo</span>
                  <ion-icon
                    class="checkmark"
                    name="checkmark-circle-outline"
                  ></ion-icon>
                </div>
              </button>
              <button id="zalopay" class="method">
                <div class="method-header">
                  <img
                    src="images\Zalopay-Logo-Vector.svg-.png"
                    alt="product image"
                    width="25px"
                    class="method-img"
                  />
                  <span>Zalo Pay</span>
                  <ion-icon
                    class="checkmark"
                    name="checkmark-circle-outline"
                  ></ion-icon>
                </div>
              </button>
              <button id="paypal" class="method">
                <div class="method-header">
                  <ion-icon name="logo-paypal"></ion-icon>
                  <span>PayPal</span>
                  <ion-icon
                    class="checkmark"
                    name="checkmark-circle-outline"
                  ></ion-icon>
                </div>
              </button>
            </div>
          </div>
        </section>
        <!-- Section Cart -->
        <section class="cart">
          <div class="cart-item-box">
            <h2 class="section-heading">Order Summary</h2>
          </div>

          <div class="wrapper">
            <div class="discount-token">
              <label for="discount-token" class="label-default">
                Discount code</label
              >
              <div class="wrapper-flex">
                <input
                  type="text"
                  name="discount-token"
                  id="discount-token"
                  class="input-default"
                />
                <button class="btn btn-outline">Apply</button>
              </div>
            </div>
            <div class="amount">
              <div class="subtotal">
                <span>Subtotal</span>
                <span>$ <span id="subtotal">10.00</span></span>
              </div>
              <div class="tax">
                <span>Tax</span>
                <span>$ <span id="tax">1.00</span></span>
              </div>
              <div class="shipping">
                <span>Shipping</span>
                <span>$ <span id="shipping">1.00</span></span>
              </div>
              <div class="total">
                <span>Total</span>
                <span>$ <span id="total">12.00</span></span>
              </div>
            </div>
            <div class="submit-payment">
              <button id="pay-button" class="btn btn-primary">
                <b>Pay</b> $ <span id="payAmount">10</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./checkout.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
